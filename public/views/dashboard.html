<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pentest Report System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="dashboard-container">
        <app-sidebar></app-sidebar>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header" style="margin-bottom: 0px;">
                <h1>Dashboard</h1>
                <div class="user-profile">
                    <span id="usernameDisplay">User</span>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div
                    class="card p-6 flex flex-col items-center justify-center bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl">
                    <h3 class="text-slate-400 text-sm font-medium uppercase tracking-wider mb-2">Total Projects</h3>
                    <span id="statProjects" class="text-4xl font-bold text-white">-</span>
                </div>
                <div
                    class="card p-6 flex flex-col items-center justify-center bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl">
                    <h3 class="text-slate-400 text-sm font-medium uppercase tracking-wider mb-2">Total Reports</h3>
                    <span id="statReports" class="text-4xl font-bold text-white">-</span>
                </div>
                <div
                    class="card p-6 flex flex-col items-center justify-center bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl">
                    <h3 class="text-slate-400 text-sm font-medium uppercase tracking-wider mb-2">Total Vulnerabilities
                    </h3>
                    <span id="statVulns" class="text-4xl font-bold text-indigo-400">-</span>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Severity Chart -->
                <div class="card p-6 bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl">
                    <h3 class="text-xl font-semibold text-white mb-6">Vulnerabilities by Severity</h3>
                    <div class="relative h-64 w-full flex justify-center">
                        <canvas id="severityChart"></canvas>
                    </div>
                </div>

                <!-- Status Chart -->
                <div class="card p-6 bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl">
                    <h3 class="text-xl font-semibold text-white mb-6">Reports by Status</h3>
                    <div class="relative h-64 w-full">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Recent Critical Risks -->
            <div class="card bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl overflow-hidden">
                <div class="p-6 border-b border-white/5">
                    <h3 class="text-xl font-semibold text-white">Latest Critical & High Risks</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-indigo-500/10 text-indigo-200 text-sm uppercase tracking-wider">
                                <th class="p-4 font-semibold">Vulnerability</th>
                                <th class="p-4 font-semibold">System/Project</th>
                                <th class="p-4 font-semibold">Severity</th>
                                <th class="p-4 font-semibold">Status</th>
                                <th class="p-4 font-semibold">Date</th>
                            </tr>
                        </thead>
                        <tbody id="riskTableBody" class="text-slate-300 divide-y divide-slate-700/50 text-sm">
                            <tr>
                                <td colspan="5" class="p-4 text-center text-slate-500">Loading risks...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/components/sidebar.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
