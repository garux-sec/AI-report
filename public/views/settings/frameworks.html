<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameworks - Pentest AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar will be loaded here or static for now -->
        <app-sidebar></app-sidebar>

        <div class="main-content">
            <h1>Security Frameworks</h1>
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Manage Frameworks</h3>
                    <button class="btn-sm" onclick="openModal()">+ Add Framework</button>
                </div>
                <table id="frameworkTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Year</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Framework Modal -->
    <div id="frameworkModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Framework</h2>
            <form id="frameworkForm" class="space-y-4">
                <input type="hidden" id="frameworkId">

                <div>
                    <label class="block text-base font-medium text-slate-300 mb-2">Framework Name <span
                            class="text-red-400">*</span></label>
                    <input type="text" id="name" placeholder="e.g. OWASP Top 10" required
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-base font-medium text-slate-300 mb-2">Year <span
                                class="text-red-400">*</span></label>
                        <input type="text" id="year" placeholder="e.g. 2021" required
                            class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors">
                    </div>
                    <div>
                        <label class="block text-base font-medium text-slate-300 mb-2">Type</label>
                        <select id="type"
                            class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors appearance-none">
                            <option value="Web">Web</option>
                            <option value="API">API</option>
                            <option value="LLM">LLM</option>
                            <option value="Mobile">Mobile</option>
                            <option value="IoT">IoT</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Items (JSON Format)</label>
                    <textarea id="itemsJson" rows="8" placeholder='[{"id": "A01", "name": "Broken Access Control"}]'
                        class="w-full bg-slate-900/50 border border-white/10 rounded-lg p-3 text-sm font-mono text-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                    <p class="text-xs text-slate-500 mt-1">Provide a list of vulnerability categories in JSON format.
                    </p>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-white/5">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 rounded-lg border border-white/10 text-slate-300 hover:bg-white/5 transition w-auto">Cancel</button>
                    <button type="submit"
                        class="px-6 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-medium hover:opacity-90 transition shadow-lg shadow-indigo-500/20 w-auto">Save
                        Framework</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/components/sidebar.js"></script>
    <script src="/js/frameworks.js"></script>
</body>

</html>
