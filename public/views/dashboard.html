<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pentest Report System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <!-- Sidebar -->
        <app-sidebar></app-sidebar>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="user-profile">
                    <span id="usernameDisplay">User</span>
                </div>
            </div>

            <div class="card-grid">
                <div class="card">
                    <h3>Recent Reports</h3>
                    <p>No reports found.</p>
                </div>
                <div class="card">
                    <h3>System Stats</h3>
                    <p>Running normally.</p>
                </div>
                <div class="card">
                    <h3>AI Generation</h3>
                    <button>Start New Scan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/components/sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = '/';
                return;
            }
            const user = JSON.parse(userStr);
            document.getElementById('usernameDisplay').textContent = user.username;
        });

        // Hook up New Report button from Sidebar if it exists
        // Since sidebar is shadow-less (light dom), we can access elements after it renders
        // But Custom Element renders somewhat asynchronously or synchronously?
        // connectedCallback runs when inserted.
        // We might need to wait or rely on event delegation if we want to hook 'New Report' to something specific here.
        // dashboard.html doesn't seem to have specific New Report logic other than link # in original?
        // Original: <a href="#" class="nav-link">New Report</a>
        // So no specific logic needed here.
    </script>
</body>

</html>
