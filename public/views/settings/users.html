<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Users - Pentest AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <app-sidebar></app-sidebar>

        <div class="main-content">
            <h1>System Users</h1>
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Manage Users</h3>
                    <button class="btn-sm" onclick="openModal()">+ Add User</button>
                </div>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add User</h2>
            <form id="userForm" class="space-y-4">
                <input type="hidden" id="userId">

                <div>
                    <label class="block text-base font-medium text-slate-300 mb-2">Username <span
                            class="text-red-400">*</span></label>
                    <input type="text" id="username" placeholder="Enter username" required
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors">
                </div>

                <div>
                    <label class="block text-base font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" id="password" placeholder="Leave empty to keep current password (edit mode)"
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors">
                </div>

                <div>
                    <label class="block text-base font-medium text-slate-300 mb-2">Role</label>
                    <select id="role"
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors appearance-none">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-white/5">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 rounded-lg border border-white/10 text-slate-300 hover:bg-white/5 transition w-auto">Cancel</button>
                    <button type="submit"
                        class="px-6 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-medium hover:opacity-90 transition shadow-lg shadow-indigo-500/20 w-auto">Save
                        User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/components/sidebar.js"></script>
    <script src="/js/users.js"></script>
</body>

</html>
