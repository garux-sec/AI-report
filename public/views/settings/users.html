<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Pentest AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2 style="margin-bottom: 2rem;">Pentest AI</h2>
            <nav>
                <a href="/dashboard.html" class="nav-link">Dashboard</a>
                <a href="/projects.html" class="nav-link">Projects</a>
                <a href="#" class="nav-link">New Report</a>
                <a href="#" class="nav-link">My Reports</a>
                <div class="nav-group">
                    <div class="nav-link-header" onclick="toggleSubmenu('settings-submenu')">
                        <span>Settings</span>
                        <span class="arrow">â–¼</span>
                    </div>
                    <div class="submenu" id="settings-submenu">
                        <a href="/settings/frameworks.html" class="nav-sub-link">Frameworks</a>
                        <a href="/settings/users.html" class="nav-sub-link active">Users</a>
                        <a href="/settings/ai-connections.html" class="nav-sub-link">AI Connections</a>
                    </div>
                </div>
            </nav>
            <button class="logout-btn" id="logoutBtn" style="margin-top:auto;">Logout</button>
        </div>

        <div class="main-content">
            <h1>System Users</h1>
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Manage Users</h3>
                    <button class="btn-sm" onclick="openModal()">+ Add User</button>
                </div>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password">
                <select id="role"
                    style="width:100%; padding:0.75rem; margin-bottom:1rem; border-radius:8px; background:rgba(255,255,255,0.05); color:white; border:1px solid var(--glass-border);">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="/js/users.js"></script>
</body>

</html>
