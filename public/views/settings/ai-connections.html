<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Connections - Pentest AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <app-sidebar></app-sidebar>

        <div class="main-content">
            <h1>AI Connections</h1>
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Manage AI Providers</h3>
                    <button class="btn-sm" onclick="openModal()">+ Add Connection</button>
                </div>
                <table id="aiTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Provider</th>
                            <th>Model</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- AI Modal -->
    <div id="aiModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Connection</h2>
            <form id="aiForm" class="space-y-4">
                <input type="hidden" id="configId">

                <div>
                    <label class="block text-base font-medium text-slate-300 mb-2">Friendly Name <span
                            class="text-red-400">*</span></label>
                    <input type="text" id="name" placeholder="e.g. My OpenAI" required
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors">
                </div>

                <div>
                    <label class="block text-base font-medium text-slate-300 mb-2">Provider <span
                            class="text-red-400">*</span></label>
                    <select id="provider" required onchange="toggleProviderFields()"
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors appearance-none">
                        <option value="" disabled selected>Select Provider</option>
                        <option value="openai">OpenAI</option>
                        <option value="gemini">Google Gemini</option>
                        <option value="ollama">Ollama</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="other">Other/Custom</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-base font-medium text-slate-300 mb-2">API Key</label>
                        <input type="text" id="apiKey" placeholder="Optional for Ollama"
                            class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors">
                    </div>
                    <div>
                        <label class="block text-base font-medium text-slate-300 mb-2">Base URL</label>
                        <input type="text" id="baseUrl" placeholder="e.g. http://localhost:11434"
                            class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors">
                    </div>
                </div>

                <div>
                    <label class="block text-base font-medium text-slate-300 mb-2">Model</label>
                    <div class="flex gap-3">
                        <div class="flex-1 relative">
                            <input type="text" id="modelNameInput" placeholder="e.g. gpt-4"
                                class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors">

                            <select id="modelNameSelect" style="display:none;"
                                onchange="document.getElementById('modelNameInput').value = this.value"
                                class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors appearance-none">
                                <option value="" disabled selected>Select a Model</option>
                            </select>
                        </div>
                        <button type="button" onclick="fetchModels()"
                            class="px-4 py-2 rounded-xl border border-indigo-500/50 text-indigo-300 hover:bg-indigo-500/10 transition whitespace-nowrap h-full">
                            Load Models
                        </button>
                        <button type="button" onclick="toggleModelInput()"
                            class="px-3 py-2 rounded-xl border border-slate-700 text-slate-400 hover:text-white hover:bg-slate-800 transition h-full">
                            âœŽ
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-3 py-2">
                    <input type="checkbox" id="isEnabled"
                        class="w-5 h-5 rounded border-slate-600 text-indigo-500 focus:ring-indigo-500 bg-slate-900/50">
                    <label for="isEnabled" class="text-base font-medium text-slate-300">Enabled</label>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-white/5">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 rounded-lg border border-white/10 text-slate-300 hover:bg-white/5 transition w-auto">Cancel</button>
                    <button type="submit"
                        class="px-6 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-medium hover:opacity-90 transition shadow-lg shadow-indigo-500/20 w-auto">Save
                        Connection</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/components/sidebar.js"></script>
    <script src="/js/ai-connections.js"></script>
</body>

</html>
